[package]
name = "mdbook-regex-replacer"
version = "0.1.0"
authors = ["blazh <blazh@163.com>"]
edition = "2018"
keywords = ["mdbook", "gitbook", "rustbook", "markdown", "mark"]
readme = "README.md"
license = "MPL-2.0"
repository = "https://github.com/blazood/mdbook-regex-replacer"
description = "this is a preprocessor which invoke regex.replace_all() to replcae all chapter content"
