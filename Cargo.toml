[dependencies]
chrono = "0.4"
mdbook="0.4.7"
clap = "2.24"
env_logger = "0.7.1"
lazy_static = "1.0"
log = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
regex = "1.4.3"
toml = "0.5.1"
toml_edit = "0.2.0"